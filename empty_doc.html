<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CIT Documentation</title>
	<style>
		body {
			color: #fff;
    	background: #181A1B;
    	image-rendering: pixelated;
		}
		div {
			position: absolute;
  		left: 50%;
  		transform: translate(-50%);
  		text-align: center;
		}
		img {
			width: 128px;
    	height: 128px;
		}
		td {
		}
		table {
    	border-collapse: collapse;
    	text-indent: initial;
    	border-spacing: 1px;
		}
		p {
			width: 250px;
			overflow: auto;
		}
		.item {
			width: 300px;
		}
		.lore {
			width: 100px;
		}
		/* ===== Scrollbar CSS ===== */
  p::-webkit-scrollbar {
  width: 12px;               /* width of the entire scrollbar */
}

p::-webkit-scrollbar-track {
  background: #00000000;        /* color of the tracking area */
}

p::-webkit-scrollbar-thumb {
  background-color: #666;    /* color of the scroll thumb */
  border-radius: 0.1px;       /* roundness of the scroll thumb */
  border: 5px solid #181A1B;  /* creates padding around scroll thumb */
}

	</style>
</head>
<body>
	<div>
	<h1>Документация по ресурс паку</h1>
	<table border="1">
   <tr>
    <th>Тип</th>
    <th>Картинка</th>
    <th>Предмет</th>
    <th>Имя</th>
    <th>Подпись</th>
   </tr>
  </table>
  </div>
</body>
</html>
